<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Transcription Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        form {
            margin: auto;
            width: 50%;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 10px #ccc;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Audio Transcription Service</h2>
    <p>Upload your audio or video file for transcription.</p>
    <form action="/transcribe" method="post" enctype="multipart/form-data">
        <input type="file" name="video" required>
        <input type="submit" value="Transcribe">
    </form>
</body>
</html>
